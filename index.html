<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/651a67f225.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <div class="wrapper">
    <div class="left">
      <img src="./images/image-product-desktop.jpg" alt="image">
    </div>
    <div class="right">
      <p class="subtitle">Perfume</p>
      <p class="title">Gabrielle Essence Eau De Parfum</p>
      <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="pricebox">
          <p class="price">$149.99</p>
          <p class="subprice">$169.99</p>
        </div>
        <a href="#" class="btn"><i class="fa fa-cart-shopping"></i>Add to Cart</a>
        
    </div>
  </div>
</div> 
</body>
</html>
